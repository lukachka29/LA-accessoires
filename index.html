</head>
<body>

        <div class="logo">
            <h1>Accessoires Shop</h1>

        <nav>

                <li><a href="#">Produkte</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
